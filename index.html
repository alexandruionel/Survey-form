<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Survey Form</title>

</head>


<body>

    <header>
        <h1>Name of survey</h1>
        <h2>Greetings</h2>
    </header>


    <main>
        <form class="form">
            <!-- Question 1 -->

            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>

            <!-- Question 2 -->
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" name="email">
            </div>

            <!-- Question 3 -->

            <div class="mb-3 mt-3">
                <label for="age" class="form-label">Age</label>
                <input type="age" class="form-control" id="age" placeholder="Age" name="age">
            </div>

            <!-- Question 4 -->

            <div class="dropdown dropdown-menu-end">
                <label for="name" class="form-label">Wich option best describes your current role?</label>
                <select id="dropdown" name="role" class="form-control" placeholder="Select your current role" required>
                    <option value="role">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                  </select>
              </div>

            <!--  -->
        </form>
    </main>
</body>
</html>
